<div class="auth">
  <div class="header">
    <p align="center"><span class="glyphicon glyphicon-comment"></span>Login Panel</p>
  </div>
  <div class="form-div">
    <form (ngSubmit)="onSignIn(f)" #f="ngForm">
      <div class="form-group">
        <label for="index">University index</label>
        <input type="text" id="index" name="index" ngModel class="form-control">
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" name="password" ngModel class="form-control">
      </div>
      <div class="error">
        <label *ngIf="error">Wrong index or password</label>
      </div>
      <button class="button" type="submit">Login</button>
    </form>
  </div>
</div>
