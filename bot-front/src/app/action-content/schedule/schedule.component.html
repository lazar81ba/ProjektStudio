<div *ngIf="schedules !== []">
  <jqxScheduler class="schedule"
                #scheduler
                [width]="700" [height]="550"
                [date]="date"
                [source]="dataAdapter"
                [resources]="resources"
                [showLegend]="true"
                [view]="'monthView'"
                [views]="views"
                [appointmentDataFields]="appointmentDataFields">
  </jqxScheduler>
</div>
